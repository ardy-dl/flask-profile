<!DOCTYPE html>
<html>
<head>
    <title>Area of a Circle</title>
</head>
<body>
    <h1>Find the Area of a Circle</h1>

    <form action="/areaOfcirle", method="post">
        <label for="radius">Enter the radius of the Circle: </label>
        <input type="number" id="radius" name="radius" required>

        <input type="submit" value="Calculate">
    </form>

    {% if calc %}
    <p>Area of a Circle {{ calc }}</p>
    {% endif %}
</body>
</html>
